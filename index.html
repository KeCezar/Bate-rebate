<!DOCTYPE html>
<html>
<head>
    <title>Bate e Rebate Turbo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { margin: 0; overflow: hidden; touch-action: none; }
        canvas { display: block; }
        #score {
            position: fixed; top: 10px; left: 10px;
            color: white; font-family: Arial; font-size: 24px;
        }
        #restart {
            position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%); padding: 12px 24px;
            background: #4CAF50; color: white; border: none;
            border-radius: 25px; font-size: 18px; display: none;
        }
    </style>
</head>
<body>
    <div id="score">Pontuação: 0</div>
    <button id="restart">Jogar Novamente</button>

    <script>
        let ballX, ballY, ballSpeedX, ballSpeedY;
        let paddleX, paddleY, paddleWidth, paddleHeight;
        let ballRadius, score, gameOver;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            initGame();
        }

        function initGame() {
            ballRadius = min(width, height) * 0.03;
            paddleWidth = width * 0.25;
            paddleHeight = height * 0.02;
            
            ballX = width / 2;
            ballY = height / 4;
            ballSpeedX = width * 0.5; // Velocidade aumentada
            ballSpeedY = height * 0.5;
            
            paddleX = (width - paddleWidth) / 2;
            paddleY = height - paddleHeight * 4;
            
            score = 0;
            gameOver = false;
            
            document.getElementById('score').textContent = `Pontuação: ${score}`;
            document.getElementById('restart').style.display = 'none';
            loop();
        }

        function draw() {
            background(0);
            
            if (!gameOver) {
                // Movimento da bola (mais rápido)
                ballX += ballSpeedX;
                ballY += ballSpeedY;

                // Colisões com paredes
                if (ballX < ballRadius || ballX > width - ballRadius) ballSpeedX *= -1;
                if (ballY < ballRadius) ballSpeedY *= -1;

                // Colisão com raquete (rebate angular)
                if (ballY + ballRadius > paddleY && ballY < paddleY + paddleHeight &&
                    ballX > paddleX && ballX < paddleX + paddleWidth) {
                    
                    let hitPosition = (ballX - paddleX) / paddleWidth;
                    let angle = map(hitPosition, 0, 1, -PI/4, PI/4);
                    
                    ballSpeedX = width * 0.01 * sin(angle);
                    ballSpeedY = -abs(height * 0.01 * cos(angle));
                    
                    score++;
                    document.getElementById('score').textContent = `Pontuação: ${score}`;
                }

                // Game Over
                if (ballY > height + ballRadius) {
                    gameOver = true;
                    noLoop();
                }
            }

            // Desenha elementos
            fill(255);
            noStroke();
            ellipse(ballX, ballY, ballRadius * 2);
            rect(paddleX, paddleY, paddleWidth, paddleHeight);

            // Tela de Game Over
            if (gameOver) {
                fill(255);
                textSize(width * 0.08);
                textAlign(CENTER, CENTER);
                text("Fim de Jogo", width/2, height/2 - 50);
                text(`Pontuação: ${score}`, width/2, height/2 + 20);
                document.getElementById('restart').style.display = 'block';
            }
        }

        // Controle por toque/clique (preciso)
        function touchMoved(e) {
            let touchPos = e.touches ? e.touches[0].clientX : mouseX;
            paddleX = constrain(touchPos - paddleWidth/2, 0, width - paddleWidth);
            e.preventDefault();
            return false;
        }

        function mousePressed() {
            if (!gameOver) {
                paddleX = constrain(mouseX - paddleWidth/2, 0, width - paddleWidth);
            }
        }

        // Reinício
        document.getElementById('restart').addEventListener('click', initGame);
        window.addEventListener('resize', () => resizeCanvas(windowWidth, windowHeight));
    </script>
</body>
</html>
