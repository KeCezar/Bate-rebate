<!DOCTYPE html>
<html>
<head>
    <title>Bate e Rebate - Dificuldade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            touch-action: none; 
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
        }
        #menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        #difficulty-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        .difficulty-btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .difficulty-btn:hover {
            transform: scale(1.05);
        }
        #easy-btn {
            background: #4CAF50;
            color: white;
        }
        #hard-btn {
            background: #F44336;
            color: white;
        }
        #score {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
            z-index: 10;
        }
        #restart {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #FF9800;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            display: none;
            z-index: 10;
            cursor: pointer;
        }
        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
        }
        p {
            color: #aaa;
            max-width: 80%;
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div id="score">Pontuação: 0</div>
    <button id="restart">Jogar Novamente</button>
    
    <div id="menu">
        <h1>Bate e Rebate</h1>
        <p>Escolha seu nível de dificuldade:</p>
        <div id="difficulty-buttons">
            <button id="easy-btn" class="difficulty-btn">Fácil</button>
            <button id="hard-btn" class="difficulty-btn">Difícil</button>
        </div>
    </div>

    <script>
        let ballX, ballY;
        let ballSpeedX, ballSpeedY;
        let paddleX, paddleY;
        let paddleWidth, paddleHeight;
        let ballRadius;
        let score;
        let gameOver;
        let difficulty; // 'easy' ou 'hard'
        let speedMultiplier = 1.0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            
            // Configura os botões de dificuldade
            document.getElementById('easy-btn').addEventListener('click', () => {
                difficulty = 'easy';
                document.getElementById('menu').style.display = 'none';
                initGame();
            });
            
            document.getElementById('hard-btn').addEventListener('click', () => {
                difficulty = 'hard';
                document.getElementById('menu').style.display = 'none';
                initGame();
            });
            
            document.getElementById('restart').addEventListener('click', () => {
                document.getElementById('menu').style.display = 'flex';
                document.getElementById('restart').style.display = 'none';
            });
        }

        function initGame() {
            ballRadius = min(width, height) * 0.03;
            paddleWidth = width * 0.25;
            paddleHeight = height * 0.02;
            
            ballX = width / 2;
            ballY = height / 3;
            
            // Configura velocidades baseado na dificuldade
            if (difficulty === 'easy') {
                // Modo Fácil: 66% mais rápido que o original
                ballSpeedX = width * 0.01 * (random() > 0.5 ? 1 : -1);
                ballSpeedY = height * 0.01;
            } else {
                // Modo Difícil: Turbo (3x mais rápido que o original)
                ballSpeedX = width * 0.02 * (random() > 0.5 ? 1 : -1);
                ballSpeedY = height * 0.02;
            }
            
            paddleX = (width - paddleWidth) / 2;
            paddleY = height - paddleHeight * 4;
            
            score = 0;
            gameOver = false;
            speedMultiplier = 1.0;
            
            document.getElementById('score').textContent = `Pontuação: ${score}`;
            loop();
        }

        function draw() {
            background(0);
            
            if (!gameOver) {
                // Movimento da bola
                ballX += ballSpeedX * speedMultiplier;
                ballY += ballSpeedY * speedMultiplier;

                // Colisão com as paredes
                if (ballX < ballRadius || ballX > width - ballRadius) {
                    ballSpeedX *= -1;
                }
                if (ballY < ballRadius) {
                    ballSpeedY *= -1;
                }

                // Colisão com a raquete
                if (ballY + ballRadius > paddleY && 
                    ballY - ballRadius < paddleY + paddleHeight &&
                    ballX > paddleX && 
                    ballX < paddleX + paddleWidth) {
                    
                    let hitPosition = (ballX - paddleX) / paddleWidth;
                    let angle = map(hitPosition, 0, 1, -PI/3, PI/3);
                    
                    // Mantém a proporção da dificuldade escolhida
                    if (difficulty === 'easy') {
                        ballSpeedX = width * 0.015 * sin(angle);
                        ballSpeedY = -abs(height * 0.015 * cos(angle));
                    } else {
                        ballSpeedX = width * 0.025 * sin(angle);
                        ballSpeedY = -abs(height * 0.025 * cos(angle));
                    }
                    
                    score++;
                    speedMultiplier += 0.1; // Aumento de velocidade gradual
                    document.getElementById('score').textContent = `Pontuação: ${score}`;
                }

                // Game Over
                if (ballY > height + ballRadius) {
                    gameOver = true;
                    noLoop();
                    document.getElementById('restart').style.display = 'block';
                }
            }

            // Desenha elementos
            fill(255);
            noStroke();
            ellipse(ballX, ballY, ballRadius * 2);
            rect(paddleX, paddleY, paddleWidth, paddleHeight, 5);

            // Game Over
            if (gameOver) {
                fill(255);
                textSize(width * 0.08);
                textAlign(CENTER, CENTER);
                text("Fim de Jogo", width/2, height/2 - 50);
                textSize(width * 0.05);
                text(`Pontuação: ${score}`, width/2, height/2 + 20);
            }
        }

        // Controles
        function touchMoved(e) {
            let touchPos = e.touches ? e.touches[0].clientX : mouseX;
            paddleX = constrain(touchPos - paddleWidth/2, 0, width - paddleWidth);
            e.preventDefault();
            return false;
        }

        function mousePressed() {
            if (!gameOver) {
                paddleX = constrain(mouseX - paddleWidth/2, 0, width - paddleWidth);
            }
        }

        // Redimensionamento
        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
