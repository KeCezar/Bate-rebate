<!DOCTYPE html>
<html>
<head>
    <title>Bate e Rebate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: manipulation;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
        }
        canvas {
            display: block;
            margin: 0 auto;
            touch-action: none;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
        }
        #restart {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            display: none;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="score">Pontuação: 0</div>
    <button id="restart">Jogar Novamente</button>
    
    <script>
        let ballX, ballY;
        let ballSpeedX, ballSpeedY;
        let paddleX, paddleY;
        let paddleWidth, paddleHeight;
        let ballRadius;
        let score;
        let gameOver;
        let isMobile;

        function setup() {
            isMobile = /Mobi|Android/i.test(navigator.userAgent);
            
            let canvas = createCanvas(windowWidth, windowHeight);
            canvas.mouseMoved(movePaddleWithMouse);
            if (isMobile) {
                canvas.touchMoved(movePaddleWithTouch);
            }

            initGame();
        }

        function initGame() {
            ballRadius = min(width, height) * 0.02;
            paddleWidth = width * 0.2;
            paddleHeight = height * 0.02;
            
            ballX = width / 2;
            ballY = height / 3;
            ballSpeedX = width * 0.005;
            ballSpeedY = height * 0.005;
            
            paddleX = (width - paddleWidth) / 2;
            paddleY = height - paddleHeight * 3;
            
            score = 0;
            gameOver = false;
            
            document.getElementById('score').textContent = `Pontuação: ${score}`;
            document.getElementById('restart').style.display = 'none';
            loop();
        }

        function draw() {
            background(0);
            
            if (!gameOver) {
                // Movimento da bola
                ballX += ballSpeedX;
                ballY += ballSpeedY;

                // Colisão com as paredes
                if (ballX < ballRadius || ballX > width - ballRadius) {
                    ballSpeedX *= -1;
                }
                if (ballY < ballRadius) {
                    ballSpeedY *= -1;
                }

                // Colisão com a raquete
                if (
                    ballY + ballRadius > paddleY &&
                    ballX > paddleX &&
                    ballX < paddleX + paddleWidth
                ) {
                    ballSpeedY *= -1;
                    score++;
                    document.getElementById('score').textContent = `Pontuação: ${score}`;
                }

                // Game Over se a bola cair
                if (ballY > height + ballRadius) {
                    endGame();
                }

                // Movimento da raquete (teclado para desktop)
                if (!isMobile) {
                    if (keyIsDown(LEFT_ARROW)) {
                        paddleX -= width * 0.02;
                    }
                    if (keyIsDown(RIGHT_ARROW)) {
                        paddleX += width * 0.02;
                    }
                }
                paddleX = constrain(paddleX, 0, width - paddleWidth);
            }

            // Desenha a bola e a raquete
            fill(255);
            noStroke();
            ellipse(ballX, ballY, ballRadius * 2);
            rect(paddleX, paddleY, paddleWidth, paddleHeight);

            // Mostra "Game Over" se necessário
            if (gameOver) {
                fill(255);
                textSize(width * 0.06);
                textAlign(CENTER);
                text("Fim de Jogo!", width / 2, height / 2);
                textSize(width * 0.04);
                text(`Pontuação: ${score}`, width / 2, height / 2 + height * 0.08);
                document.getElementById('restart').style.display = 'block';
            }
        }

        function movePaddleWithMouse() {
            if (!isMobile) {
                paddleX = mouseX - paddleWidth / 2;
                paddleX = constrain(paddleX, 0, width - paddleWidth);
            }
        }

        function movePaddleWithTouch() {
            if (isMobile) {
                paddleX = touchX - paddleWidth / 2;
                paddleX = constrain(paddleX, 0, width - paddleWidth);
            }
        }

        function endGame() {
            gameOver = true;
            noLoop();
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            if (gameOver) {
                initGame();
            }
        }

        // Botão de reinício
        document.getElementById('restart').addEventListener('click', initGame);
    </script>
</body>
</html>
