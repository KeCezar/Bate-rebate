<!DOCTYPE html>
<html>
<head>
    <title>Bate e Rebate</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
            margin: 0 auto;
            background: black;
        }
    </style>
</head>
<body>
    <h1>Bate e Rebate</h1>
    <script>
        let ballX, ballY;
        let ballSpeedX, ballSpeedY;
        let paddleX, paddleY;
        let paddleWidth, paddleHeight;
        let ballRadius = 10;
        let score = 0;

        function setup() {
            createCanvas(800, 600);
            ballX = width / 4;
            ballY = height / 2;
            ballSpeedX = 3;
            ballSpeedY = -3;
            paddleWidth = 100;
            paddleHeight = 15;
            paddleX = (width - paddleWidth) / 2;
            paddleY = height - 50;
        }

        function draw() {
            background(0);
            
            // Movimento da bola
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Colisão com as paredes
            if (ballX < ballRadius || ballX > width - ballRadius) {
                ballSpeedX *= -1;
            }
            if (ballY < ballRadius) {
                ballSpeedY *= -1;
            }

            // Colisão com a raquete
            if (
                ballY + ballRadius > paddleY &&
                ballX > paddleX &&
                ballX < paddleX + paddleWidth
            ) {
                ballSpeedY *= -1;
                score++;
            }

            // Game Over se a bola cair
            if (ballY > height + ballRadius) {
                noLoop(); // Para o jogo
                fill(255);
                textSize(32);
                text("Fim de Jogo! Pontuação: " + score, width / 2 - 180, height / 2);
            }

            // Movimento da raquete (setas do teclado)
            if (keyIsDown(LEFT_ARROW)) {
                paddleX -= 5;
            }
            if (keyIsDown(RIGHT_ARROW)) {
                paddleX += 5;
            }
            paddleX = constrain(paddleX, 0, width - paddleWidth);

            // Desenha a bola e a raquete
            fill(255);
            noStroke();
            ellipse(ballX, ballY, ballRadius * 2);
            rect(paddleX, paddleY, paddleWidth, paddleHeight);

            // Mostra a pontuação
            fill(255);
            textSize(24);
            text("Pontuação: " + score, 20, 30);
        }
    </script>
</body>
</html>
